<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Basic
        </title>
        
      
    </head>
    <body>
       

           
        <script type="text/javascript"> 
            let array = [1,2,3,4,5];
            let numberProcess = array.map(arg =>{
                return arg * 2;
            })

            let array2 = array.map(arg2 =>{
                return arg2 -1;
            })

            let array3 = array.map(arg3 =>{
                return arg3 + 1;
            })
            console.log('-----numberProcess------',numberProcess);
            console.log('-----numberProcess------',array2);
            console.log('-----numberProcess------',array3);

        </script>    
    </body>
</html>
