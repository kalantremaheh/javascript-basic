<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Basic
        </title>
        
      
    </head>
    <body>
       

           
        <script type="text/javascript"> 
            let array = [1,2,3,4,5];

            var total = array.reduce((accumulator,number) =>{
                return accumulator + number;
            })
            
            console.log('-----total------',total);

        </script>    
    </body>
</html>
