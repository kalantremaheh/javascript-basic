<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Basic
        </title>
        
      
    </head>
    <body>
       
        <h2 id="number">
            0
        </h2>
           
        <script type="text/javascript"> 
          
            var arr = [0,1,2,3];
           var rr =  arr.shift();
            console.log('---123-----',arr);
            console.log('---1-----',rr);

            var tt = arr.unshift(0);
            console.log('---456-----',arr);
            console.log('---2-----',tt);
           
        </script>    
    </body>
</html>
