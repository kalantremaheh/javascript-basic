<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Basic
        </title>
        
      
    </head>
    <body>
       
        <h2 id="number">
            0
        </h2>
           
        <script type="text/javascript"> 
          
            var getNumber = document.getElementById('number');

            getNumber.addEventListener('numberChange',function(e){
                getNumber.textContent = e.detail.number;
            });

            function changeNumber(n){
                const event = new CustomEvent('numberChange', {
                    detail:{
                        number: n
                    }
                });
                getNumber.dispatchEvent(event);
            }


           
        </script>    
    </body>
</html>
